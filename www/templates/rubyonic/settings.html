<!-- Form Screen - Refer to form.scss -->
<ion-view view-title="Settings" hide-nav-bar="true" class="rubyonic-pane form-screen">
  <!-- Custom Header:
  We did this so we could have a custom bar without 
  altering ionic's state/history management.
  Use with 'hide-nav-bar="true"' attribute at line 1: -->
  <div class="bar bar-ruby-header bar-transparent">
    <button class="button ruby-button-clear icon ion-navicon brand-base-text-color" menu-toggle="left">
    	<span class="new-notification-bubble"></span>
    </button>
    <h1 class="title brand-base-text-color">Settings</h1>
   
  </div>
  <!-- End Custom navbar -->
  <ion-content class="has-header">
  	<div class="padding form-rb-plain">

		<h4>&nbspTurn push notification on/off</h4>
		<!--{{notify}}-->
		<ul class="list">
			
			 <ion-toggle ng-model="notify" ng-click="toggleChange('notify')" toggle-class="toggle-calm">Notify me when booking opens</ion-toggle>
		  	
		</ul>

		<h4>&nbspSend notifications for</h4>

		<ul class="list">
			
			<ion-toggle ng-model="tamil" ng-click="toggleChange('tamil')" toggle-class="toggle-calm">Tamil Movies</ion-toggle>
		  	
		  
			<ion-toggle ng-model="english" ng-click="toggleChange('english')" toggle-class="toggle-calm">English Movies</ion-toggle>
		  	
		  
			<ion-toggle ng-model="hindi" ng-click="toggleChange('hindi')" toggle-class="toggle-calm">Hindi Movies</ion-toggle>
		  
		  	
			<ion-toggle ng-model="others" ng-click="toggleChange('others')" toggle-class="toggle-calm">Others (Telegu, Malayalam)</ion-toggle>
		  

		  
		</ul>

		<button class="button button-calm button-block" ng-click="saveSettings()">Save</button>

		<p style="margin-top:15px;float:bottom">Note: We do not spam your email or sms, we only send you push notifications.</p>
		

  	</div>
  </ion-content>
</ion-view>
